<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            background: #212529;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/web/brinquedos">üß∏ Brinquedos App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/web/brinquedos">Lista</a></li>
                <li class="nav-item"><a class="nav-link" href="/web/brinquedos/novo">Novo</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Brinquedos</h1>

    <div class="mb-3 text-end">
        <a th:href="@{/web/brinquedos/novo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Brinquedo
        </a>
    </div>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th class="text-center">ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Classifica√ß√£o</th>
            <th>Tamanho</th>
            <th class="text-center">Pre√ßo (R$)</th>
            <th class="text-center">A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${brinquedos}">
            <td class="text-center" th:text="${b.id}"></td>
            <td th:text="${b.nome}"></td>
            <td th:text="${b.tipo}"></td>
            <td th:text="${b.classificacao}"></td>
            <td th:text="${b.tamanho}"></td>
            <td class="text-center" th:text="${#numbers.formatDecimal(b.preco, 2, 'POINT', 2, 'COMMA')}"></td>
            <td class="text-center">
                <a th:href="@{'/web/brinquedos/editar/' + ${b.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{'/web/brinquedos/deletar/' + ${b.id}}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 - Brinquedos App</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
