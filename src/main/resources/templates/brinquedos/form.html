<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Brinquedo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            background: #212529;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/web/brinquedos">üß∏ Brinquedos App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/web/brinquedos">Lista</a></li>
                <li class="nav-item"><a class="nav-link active" href="/web/brinquedos/novo">Novo</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center"
            th:text="${brinquedo.id} == null ? 'Novo Brinquedo' : 'Editar Brinquedo'"></h2>

        <form th:action="@{/web/brinquedos}" th:object="${brinquedo}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Bola de Futebol" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" placeholder="Ex: Esporte" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Classifica√ß√£o</label>
                <input type="text" th:field="*{classificacao}" class="form-control" placeholder="Ex: 8+"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Tamanho</label>
                <input type="text" th:field="*{tamanho}" class="form-control" placeholder="Ex: M√©dio"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Pre√ßo</label>
                <input type="number" step="0.01" th:field="*{preco}" class="form-control" placeholder="Ex: 49.90"/>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/web/brinquedos}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 - Brinquedos App</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
